{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search
{% endblock %}

{% block body %}
    <h1>Search</h1>

    <p>You're search did not match any title exactly. Did you mean any of these entries?</p>>
    <ul>
        {% for entry in pos %}
            <li><a href="wiki/{{ entry }}">{{ entry }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
